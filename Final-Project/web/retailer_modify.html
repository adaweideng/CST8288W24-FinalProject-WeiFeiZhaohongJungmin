<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Waste Reduction Platform</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f9f9f9;
  }
  .header, .footer {
    text-align: center;
    padding: 10px;
    background-color: #fff;
  }
  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 12px;
    color: #666;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .button-container {
    text-align: center;
    padding: 20px;
  }
  button {
    padding: 10px 30px; 
    margin: 0 50px; 
    cursor: pointer; 
    border: none; 
    border-radius: 5px; 
    font-size: 16px; 
    color: white;
  }

  #backButton { 
    background-color: #4CAF50; 
  }

  #updateButton { 
    background-color: #008cba; 
  }

  #logoutButton { 
    background-color: #f44336; 
  }
</style>
</head>
<body>

<div class="header">
  <h1>Food Waste Reduction Platform!</h1>
  <p>User name:</p>
  <p>EMAIL : Metro_Kanata@gmail.com</p>
</div>

<table>
  <tr>
    <th>NO</th>
    <th>ITEM</th>
    <th>QUANTITY</th>
    <th>Surplus</th>
    <th>EXPIRE_DATE</th>
    <th>PRICE</th>
    <th>DISCOUNT_%</th>
    <th>DISCOUNTED_PRICE</th>
    <th>DONATION</th>
    <th>SALE</th>
    <th>Select</th>
  </tr>
  <tr>
    <td>1</td>
    <td>HAM</td>
    <td>11</td>
    <td>T/F</td>
    <td>22/APL/2024</td>
    <td>23.10</td>
    <td>50</td>
    <td>11.55</td>
    <td>T/F</td>
    <td>T/F</td>
    <td><input type="checkbox" class="checkbox"></td>
  </tr>
  <!-- Additional rows as needed -->
</table>

<div class="button-container">
  <button id="backButton" class="button">Back</button>
  <button id="updateButton" class="button">Update</button>
  <button id="logoutButton" class="button">Logout</button>
</div>

<div class="footer">
  &copy; Copyright 2024. All Rights Reserved.
</div>

</html>

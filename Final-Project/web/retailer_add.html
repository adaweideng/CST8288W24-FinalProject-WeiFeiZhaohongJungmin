<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Waste Reduction Platform</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .container {
    flex-grow: 1;
    text-align: center;
    padding: 20px;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }


  .button { 
    padding: 10px 30px; 
    margin: 0 50px; 
    cursor: pointer; 
    border: none; 
    border-radius: 5px; 
    font-size: 16px; 
    color: white;
  }

  #backButton { 
    background-color: #bbbbbd; 
    padding: 10px 35px; 
  }

  #addButton { 
    background-color: #4CAF50; 
    padding: 10px 35px; 
  }

  #doneButton { 
    background-color: #008cba; 
    padding: 10px 35px;
  }

  #logoutButton { 
    background-color: #f44336; 
  }
  /* Footer at the bottom */
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    border: none;
    padding: 10px 0;
  }

</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Redirect to 'retailer_index.html' when 'Back' button is clicked
    document.getElementById("backButton").addEventListener("click", function() {
        window.location.href = "retailer_index.html";
    });

    // Redirect to 'login.html' when 'Logout' button is clicked
    document.getElementById("logoutButton").addEventListener("click", function() {
        window.location.href = "login.html";
    });

    // Add a new editable row to the table when 'Add' button is clicked
    document.getElementById("addButton").addEventListener("click", function() {
        var table = document.querySelector("table");
        var newRow = table.insertRow();
        var newCell;

        // Number the new row
        newCell = newRow.insertCell(0);
        newCell.textContent = table.rows.length - 1; // Assumes first row is a header and not numbered

        // Create editable cells for item, quantity, expire date, and price
        for (var i = 1; i <= 4; i++) {
            newCell = newRow.insertCell(i);
            newCell.contentEditable = "true"; // Makes the cell editable
            newCell.innerHTML = ""; // Empty string for user to fill in
        }

        // Recalculate row numbers every time a new row is added
        renumberRows();
    });

    // Event listener for 'Done' button to save data
    document.getElementById("doneButton").addEventListener("click", function() {
        var table = document.querySelector("table");
        var dataToSave = [];

        // Loop over each row in the table, skipping the header row
        for (var i = 1; i < table.rows.length; i++) {
            var row = table.rows[i];
            var rowData = {
                item: row.cells[1].textContent.trim(),
                quantity: row.cells[2].textContent.trim(),
                expireDate: row.cells[3].textContent.trim(),
                price: row.cells[4].textContent.trim() // Assuming price is in the 5th cell
            };
            dataToSave.push(rowData);
        }

        // TODO: Replace '/your-api-endpoint' with your actual API endpoint
        fetch('/your-api-endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                // Add any other necessary headers, like authorization tokens
            },
            body: JSON.stringify(dataToSave)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Parse the JSON response
        })
        .then(data => {
            console.log('Data successfully saved:', data);
            // Handle success
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            // Handle errors
        });
    });

    // Function to renumber rows correctly after adding new ones
    function renumberRows() {
        var rows = document.querySelectorAll("table tr:not(:first-child)");
        rows.forEach(function(row, index) {
            row.cells[0].textContent = index + 1; // Adjust index to match human counting (start at 1)
        });
    }
});
</script>

</head>
<body>

<div class="container">
  <h1>Food Waste Reduction Platform!</h1>
  <p>User Name:</p>
  <p>EMAIL : Metro_Kanata@gmail.com</p>

  <table>
    <tr>
      <th>NO</th>
      <th>ITEM</th>
      <th>QUANTITY</th>
      <th>EXPIRE_DATE</th>
      <th>PRICE</th>
    </tr>
    <tr>
      <td class="no"></td> <!-- The class 'no' will be used by JavaScript to insert the number -->
      <td contenteditable="true">Chips</td>
      <td contenteditable="true">11</td>
      <td contenteditable="true">22/APL/2025</td>
      <td contenteditable="true">9.99</td>
    </tr>
    <!-- More rows as needed -->
  </table>

<div class="button-container">
    <button id="backButton" class="button">Back</button>
    <button id="addButton" class="button">Add</button>
    <button id="doneButton" class="button">Done</button>
    <button id="logoutButton" class="button">Logout</button>
  </div>

<div class="footer">
    &copy; Copyright 2024. All Rights Reserved.
  </div>

</body>
</html>
